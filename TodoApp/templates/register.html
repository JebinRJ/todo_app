{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Register Page</title>
     {% endblock title %}
</head>
<body>
{% block content %}

<br>
<br>
<br>
<div class="container">
    <form method="post">

         <div class="mb-4">
             <label for="" class="form-label">UserName</label>
             <br>
             {{form.username}}
         </div>
         <div class="mb-4">
             <label for="" class="form-label">Email</label>
             <br>
             {{form.email}}
         </div>
<div class="mb-4">
                  <label for="" class="form-label">Password</label>
                  <br>
                  {{form.password1}}

                </div>
<div class="mb-4">
                  <label for="" class="form-label">Confirm Password</label>
                  <br>
                  {{form.password2}}

                </div>
        {% csrf_token %}
        <button class="" type="submit">Submit</button>
</div>

    </form>


{% endblock content %}
</body>
</html>
